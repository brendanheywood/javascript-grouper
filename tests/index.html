<html>
<head>
<title>Grouper tests</title>
<!--
<script src="../grouper-min.js"></script>
-->
<script src="../grouper.js"></script>
<script src="data.js"></script>

</head>

<body>
<h1>Test 1, nested blockquote and li<h1>
<script>
document.write(grouper(data, function(item){
	return Array(
	'<h2>Person:'+item.name+'</h2><blockquote>',
		'<h3>House: '+item.house+'</h3><ul>',
			'<li>'+item.flatmate +': '+item.years+'</li>',
		'</ul>',
	'</blockquote>'
	);
}));
</script>


<h1>Test 2, nested table and without rowspan<h1>
<script>
document.write(grouper(data, function(item){
	return Array(
	'<h2>Person:'+item.name+'</h2><table><tr><th>House</th><th>Flatmate</th></tr>',
		'<tr><td>'+item.house+'</td><td>'+item.flatmate +': '+item.years+'</td></tr>',
	'</table>'
	);
}));
</script>


<h1>Test 3, nested table and with rowspan<h1>
<script>
document.write(grouper(data, function(item){
	return Array(
	'<h2>Person:'+item.name+'</h2><table><tr><th>House</th><th>Flatmate</th></tr>',
		'<tr><td rowspan="'+item.count+'">'+item.house+'</td>',
			'<td>'+item.flatmate +': '+item.years+'</td>',
		'</tr>',
	'</table>'
	);
}, true));
</script>

<h1>Test 4, no data<h1>
<script>
document.write(grouper(window.nothing, function(item){
	return Array(
	'<h2>Person:'+item.name+'</h2><table><tr><th>House</th><th>Flatmate</th></tr>',
		'<tr><td rowspan="'+item.count+'">'+item.house+'</td>',
			'<td>'+item.flatmate +': '+item.years+'</td>',
		'</tr>',
	'</table>'
	);
}, true));
</script>

</body>

</html>
